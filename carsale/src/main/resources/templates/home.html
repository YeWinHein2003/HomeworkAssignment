<main >
    <div class=" container-fluid mt-5">

        <div class="text-center">
            <h1>Car Sale Management System</h1>

        </div>
        <div class=" justify-content-center text-center row mt-5" >
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search</h5>
                        <p class="card-text">Search Cars</p>
                        <a href="/search" class="btn btn-primary">Go to Search</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Original Cards Section -->
        <div class="row mt-5 text-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cars</h5>
                        <p class="card-text">View, add, edit, and delete car listings.</p>
                        <a href="/cars" class="btn btn-primary">Go to Cars</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Customers</h5>
                        <p class="card-text">Manage customer information and details.</p>
                        <a href="/customers" class="btn btn-primary">Go to Customers</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Orders</h5>
                        <p class="card-text">Handle order placements and tracking.</p>
                        <a href="/orders" class="btn btn-primary">Go to Orders</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
