<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout('Car List', ~{::main}, 'cars')">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-sm th, .table-sm td {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        .custom-table {
            width: auto;
        }
        .custom-table th, .custom-table td {
            width: min-content;
        }


        .container-fluid {
            padding-left: 15px;
            padding-right: 15px;
        }

    </style>
</head>
<body>
<main>
    <div class="container-fluid mt-5"  th:fragment="content" >
        <h1>Car List</h1>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <a href="/cars/new" class="btn btn-primary mb-3">Add New Car</a>
        <div class="table-responsive">
            <table class="table table-striped table-sm custom-table">
                <thead>
                <tr>
                    <th>Car Group</th>  <!-- Updated column name -->
                    <th>Model</th>    <!-- Updated column name -->
                    <th>Car Name</th>
                    <th>Unit Price</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.carGroup.carGroup}"></td>  <!-- Updated to show car group name -->
                    <td th:text="${car.variant.brand + ' ' + car.variant.model + ' ' + car.variant.grade}"></td>  <!-- Updated to show brand, model, grade -->
                    <td th:text="${car.carName}"></td>
                    <td th:text="${car.unitPrice}"></td>
                    <td>
                        <a th:href="@{/cars/edit/{carGroupId}/{variantId}(carGroupId=${car.id.carGroupId}, variantId=${car.id.variantId})}" class="btn btn-warning btn-sm">Edit</a>
                        <form th:action="@{/cars/delete/{carGroupId}/{variantId}(carGroupId=${car.id.carGroupId}, variantId=${car.id.variantId})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
