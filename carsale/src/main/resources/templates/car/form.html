<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout('Car Form', ~{::main}, 'cars/')">
<head>
    <meta charset="UTF-8">
    <title>Car Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .container-fluid {
            padding-left: 15px;
            padding-right: 15px;
        }
        footer {
            background-color: #f8f9fa !important;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<main>
    <div class="container-fluid mt-5" style="max-width: 700px" th:fragment="content">
        <h1 th:text="${car.id != null} ? 'Edit Car' : 'Add New Car'">Car Form</h1>
        <form th:action="@{/cars}" th:object="${car}" method="post">
            <div class="mb-3">
                <label for="carGroupId" class="form-label">Car Group</label>
                <select id="carGroupId" name="carGroupId" class="form-select" required>
                    <option value="">Select Car Group</option>
                    <option th:each="group : ${carGroups}" th:value="${group.id}" th:text="${group.carGroup}" th:selected="${selectedCarGroupId == group.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="variantId" class="form-label">Variant</label>
                <select id="variantId" name="variantId" class="form-select" required>
                    <option value="">Select Variant</option>
                    <option th:each="variant : ${variants}" th:value="${variant.variantId}" th:text="${variant.brand + ' ' + variant.model + ' ' + variant.grade}" th:selected="${selectedVariantId == variant.variantId}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="carName" class="form-label">Car Name</label>
                <input type="text" id="carName" th:field="*{carName}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('carName')}" th:errors="*{carName}"></div>
            </div>
            <div class="mb-3">
                <label for="unitPrice" class="form-label">Unit Price</label>
                <input type="number" id="unitPrice" th:field="*{unitPrice}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}"></div>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/cars" class="btn btn-secondary">Cancel</a>

        </form>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
