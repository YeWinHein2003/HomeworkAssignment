<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout('Order Form', ~{::main}, 'orders/')">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-container {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #f8f9fa !important;
            border-bottom: 1px solid #dee2e6;
            width: 100%;
        }
        .container-fluid {
            padding-left: 15px;
            padding-right: 15px;
        }
        footer {
            background-color: #f8f9fa !important;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>

<main>
    <div class="container-fluid mt-5" style="max-width: 700px">
        <h1 th:text="${order.orderId != null} ? 'Edit Order' : 'Add New Order'">Order Form</h1>
        <form th:action="@{/orders}" th:object="${order}" method="post">
            <input type="hidden" th:field="*{orderId}">

            <div class="mb-3">
                <label for="customerId" class="form-label">Customer</label>
                <select id="customerId" name="customerId" class="form-select" required>
                    <option value="" th:text="'Select Customer'"></option>
                    <option th:each="customer : ${customers}" th:value="${customer.customerId}" th:text="${customer.customerName}" th:selected="${order.customer != null and order.customer.customerId == customer.customerId}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="orderDate" class="form-label">Order Date</label>
                <input type="date" id="orderDate" th:field="*{orderDate}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('orderDate')}" th:errors="*{orderDate}"></div>
            </div>

            <h3>Order Details</h3>
            <div id="details-container">
                <div class="detail-item mb-3" th:each="detail : ${orderDetails}" th:if="${detail != null}">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Car</label>
                            <select name="carIdCombined" class="form-select car-select" onchange="updateUnitPrice(this)">  <!-- Removed required -->
                                <option value="">Select Car</option>
                                <option th:each="car : ${cars}"
                                        th:value="${car.id.carGroupId + '-' + car.id.variantId}"
                                        th:text="${car.carName}"
                                        th:selected="${detail.car != null and detail.car.id.carGroupId == car.id.carGroupId and detail.car.id.variantId == car.id.variantId}"
                                        th:attr="data-price=${car.unitPrice}"></option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Quantity</label>
                            <input type="number" name="quantity" th:value="${detail.quantity}" class="form-control" min="1">  <!-- Removed required -->
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Unit Price</label>
                            <input type="number" th:value="${detail.car != null ? detail.car.unitPrice : ''}" class="form-control unit-price-input" readonly>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">&nbsp;</label>
                            <button type="button" class="btn btn-danger" onclick="removeDetail(this)">Remove</button>
                        </div>
                    </div>
                </div>

                <!-- Template for adding new rows -->
                <div id="detail-template" class="detail-item mb-3" style="display: none;">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Car</label>
                            <select name="carIdCombined" class="form-select car-select" onchange="updateUnitPrice(this)">  <!-- Removed required -->
                                <option value="">Select Car</option>
                                <option th:each="car : ${cars}"
                                        th:value="${car.id.carGroupId + '-' + car.id.variantId}"
                                        th:text="${car.carName}"
                                        th:attr="data-price=${car.unitPrice}"></option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Quantity</label>
                            <input type="number" name="quantity" value="1" class="form-control" min="1">  <!-- Removed required -->
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Unit Price</label>
                            <input type="number" value="" class="form-control unit-price-input" readonly>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">&nbsp;</label>
                            <button type="button" class="btn btn-danger " onclick="removeDetail(this)">Remove</button>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" onclick="addDetailRow()" class="btn btn-secondary ">Add Detail</button>

            <button type="submit" class="btn btn-success">Save</button>
            <a href="/orders" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script>
        function removeDetail(button) {
            button.closest('.detail-item').remove();
        }

        function addDetailRow() {
            const container = document.getElementById('details-container');
            const template = document.getElementById('detail-template');
            const newDetail = template.cloneNode(true);
            newDetail.style.display = 'block';
            container.appendChild(newDetail);
        }

        function updateUnitPrice(selectElement) {
            const selectedOption = selectElement.options[selectElement.selectedIndex];
            const unitPrice = selectedOption.getAttribute('data-price');
            const priceInput = selectElement.closest('.row').querySelector('.unit-price-input');
            if (priceInput) {
                priceInput.value = unitPrice || '';
            }
        }
    </script>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
