<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="layout :: layout('Order List', ~{::main}, 'orders')">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-sm th, .table-sm td {
            padding: 0.25rem 0.5rem;
            font-size: 0.95rem;
        }

        .container-fluid {
            padding-left: 15px;
            padding-right: 15px;
        }
        footer {
            background-color: #f8f9fa !important;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>

<!--th:replace="layout :: navbar"-->
<main>
    <div class="container-fluid mt-5" style="width: auto" th:fragment="content">

        <h1>Order List</h1>
        <a href="/orders/new" class="btn btn-primary mb-3">Add New Order</a>
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>ID</th>
                <th>Order Date</th>
                <th>Customer</th>
                <th>Phone Number</th>
                <th>Car</th>
                <th>Quantity</th>
                <th>Unit Price(Kyat)</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detail : ${orderDetails}" th:if="${detail != null and detail.id != null}">
                <td th:text="${detail.order.orderId}"></td>
                <td th:text="${detail.order.orderDate}"></td>
                <td th:text="${detail.order.customer.customerName}"></td>
                <td th:text="${detail.order.customer.phoneNumber}"></td>
                <td th:text="${detail.car.carName}"></td>
                <td th:text="${detail.quantity}"></td>
                <td th:text="${detail.car.unitPrice}"></td>
                <td>
                    <a th:href="@{/orders/edit/{id}(id=${detail.order.orderId})}" class="btn btn-warning btn-sm">Edit</a>
                    <form th:action="@{/orders/delete/{id}(id=${detail.order.orderId})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
