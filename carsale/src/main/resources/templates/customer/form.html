<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout('Customer Form', ~{::main},'/')">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-container {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #f8f9fa !important;
            border-bottom: 1px solid #dee2e6;
            width: 100%;
        }
        .container-fluid {
            padding-left: 15px;
            padding-right: 15px;
        }
        footer {
            background-color: #f8f9fa !important;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<main>
    <div class="container-fluid mt-5" style="max-width: 700px">
        <h1 th:text="${customer.customerId != null} ? 'Edit Customer' : 'Add New Customer'">Customer Form</h1>
        <form th:action="@{/customers}" th:object="${customer}" method="post">
            <!-- Hidden ID field for edits, passed as request param -->
            <input type="hidden" name="customerId" th:if="${customer.customerId != null}" th:value="${customer.customerId}">
            <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" id="customerName" th:field="*{customerName}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/customers" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
