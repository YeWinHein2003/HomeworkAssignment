<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="layout :: layout('Customer List', ~{::main},'customers')">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-sm th, .table-sm td {
            padding: 0.25rem 0.5rem; /* Smaller padding */
            font-size: 0.95rem; /* Smaller font */
        }

        footer {
            background-color: #f8f9fa !important;
            border-bottom: 1px solid #dee2e6;
        }
        .container-fluid{
            padding-left: 15px;
            padding-right: 15px;
        }
    </style>
</head>
<body>
<main>
    <div class="container-fluid mt-5" style="max-width: 700px" th:fragment="content">
        <h1>Customer List</h1>
        <a href="/customers/new" class="btn btn-primary mb-3">Add New Customer</a>
        <table class="table table-striped table-sm"> <!-- Added table-sm for compactness -->
            <thead>
            <tr>
                <th>ID</th>
                <th>Customer Name</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.customerId}"></td>
                <td th:text="${customer.customerName}"></td>
                <td th:text="${customer.phoneNumber}"></td>
                <td>
                    <a th:href="@{/customers/edit/{id}(id=${customer.customerId})}" class="btn btn-warning btn-sm">Edit</a>
                    <form th:action="@{/customers/delete/{id}(id=${customer.customerId})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
