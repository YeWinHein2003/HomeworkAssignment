<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="layout :: layout('Search Cars', ~{::main}, 'search')">
<head>
    <meta charset="UTF-8">
    <title>Search Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #212529;
            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
        }
        .card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .card-body {
            color: #212529;
        }
        .form-select, .form-control {
            background-color: #ffffff;
            color: #212529;
            border: 1px solid #ced4da;
        }
        .navbar-container {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #f8f9fa !important;
            border-bottom: 1px solid #dee2e6;
            width: 100%;
        }
        .main-content {
            flex: 1; /* Make main content take up available space, pushing footer down */
        }
        footer {
            background-color: #f8f9fa !important;
            border-top: 1px solid #dee2e6; /* Changed to border-top for footer */
            margin-top: auto; /* Push footer to bottom */
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .container-fluid {
            padding-left: 15px;
            padding-right: 15px;
        }
        .table-responsive {
            margin-top: 20px;
        }
    </style>
</head>
<body>


<main>
    <!-- Main Content Wrapper -->
    <div class="main-content">
        <div class="container-fluid mt-5">
            <div class="text-center">
                <h1>Car Sale Management System</h1>
                <div class="mb-4">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/search}" method="get" class="row g-3">
                                <div class="col-md-3">
                                    <select name="carGroupId" class="form-select">
                                        <option value="">Select Car Group</option>
                                        <option th:each="group : ${carGroups}"
                                                th:value="${group.id}"
                                                th:text="${group.carGroup}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select name="brand" class="form-select">
                                        <option value="">Select Brand</option>
                                        <option th:each="variant : ${variants}"
                                                th:value="${variant.brand}"
                                                th:text="${variant.brand}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <input name="maxPrice" type="number" class="form-control" placeholder="Max Price">
                                </div>
                                <div class="col-md-3">
                                    <input name="minPrice" type="number" class="form-control" placeholder="Min Price">
                                </div>
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search Results Table -->
            <div th:if="${searchResults != null and !searchResults.isEmpty()}" class="table-responsive">
                <h2>Search Results</h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Car</th>
                        <th>Color</th>
                        <th>Price</th>
                        <th>Capacity</th>
                        <th>Motor Type</th>
                        <th>Transmission</th>
                        <th>Production Year</th>
                        <th>Drive</th>
                        <th>Engine</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="car : ${searchResults}">
                        <td th:text="${car.carName}"></td>
                        <td th:text="${car.variant.variantSpec != null ? car.variant.variantSpec.color : 'N/A'}"></td>
                        <td th:text="${car.unitPrice}"></td>
                        <td th:text="${car.variant.variantSpec != null ? car.variant.variantSpec.capacity : 'N/A'}"></td>
                        <td th:text="${car.variant.variantSpec != null ? car.variant.variantSpec.motorType : 'N/A'}"></td>
                        <td th:text="${car.variant.variantSpec != null ? car.variant.variantSpec.transmission : 'N/A'}"></td>
                        <td th:text="${car.variant.variantSpec != null ? car.variant.variantSpec.productionYear : 'N/A'}"></td>
                        <td th:text="${car.variant.variantSpec != null ? car.variant.variantSpec.drive : 'N/A'}"></td>
                        <td th:text="${car.variant.variantSpec != null ? car.variant.variantSpec.engine : 'N/A'}"></td>
                    </tr>
                    </tbody>

                </table>

            </div>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
